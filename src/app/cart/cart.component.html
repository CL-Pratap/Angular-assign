<div 
    class="display:flex;flex-wrap: wrap;width:90% ;margin:auto;position:relative; flex-direction:row; allign-items:centre; justify-content: space-evenly; padding:20px">
       
    <div *ngFor="let product of products"
        style="width:300px; margin: 10px; margin-bottom: 10px; margin-right:0px; left: 50; display: inline-block; border-radius:15px; text-align:centre ;border: 2px solid rgb(111, 111, 253); height: fit-content;padding: 20px;font-size: 24px;background-color: rgb(111, 111, 253);color: white;font-family: 'Poppins', sans-serif;">
        <div>{{product.id}} - {{product.name}}</div>
        <img src=product.image alt="">
        <div>${{product.price}}</div>
        <div style="display: flex;justify-content: center; width: 100%;">
            <button (click)="removeFromCart(product.id)"
                style="height: 30px; width: 50px; background-color: black; color: white; border-radius: 10px;">-</button>
            <div style="margin-left:10px;margin-right:10px;font-size:40px; top:-10px; position: relative; ">
                {{product.quantity}}</div>
            <button (click)="addToCart(product.id)"
                style="height: 30px; width: 50px; background-color: black; color: white; border-radius: 10px;">+</button>
        </div>
    </div>
</div>
<button appHover appBetterhighlight (click)="calculate()"
    style="border: 2px solid rgb(111, 111, 253);  height: fit-content;  margin: 10px; padding: 20px; font-size: 24px;  background-color: rgb(34, 90, 90); border-radius: 15px;  color: white;font-family: 'Poppins', sans-serif;">Total
    Cost </button>
    <div> Total Cost = ${{totalCost}}</div>
    
        <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
